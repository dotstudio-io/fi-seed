<div class="jumbotron bg-cover"><div class="container"><h1>Create your account</h1><p>It's awesome! I promise!</p></div></div><div class="container container-pad-bottom"><div class="row"><div class="col-sm-6 col-sm-offset-3"><div class="panel panel-default"><div class="panel-heading"><div class="panel-title">Account details</div></div><div class="panel-body"><form ng-submit="form.$valid &amp;&amp; submit()" name="form"><fieldset><div class="form-group"><div class="input-group"><div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div><input placeholder="Enter your name" ng-model="data.name" type="text" required="required" class="form-control"></div></div><div class="form-group"><div class="input-group"><div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div><input placeholder="Enter your email" ng-model="data.email" type="email" required="required" class="form-control"></div></div><div class="form-group"><div class="input-group"><div class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></div><input placeholder="Enter your password" ng-model="data.password" type="password" required="required" class="form-control"></div></div><div class="form-group"><div class="input-group"><div class="input-group-addon"><i class="glyphicon glyphicon-heart"></i></div><select ng-options="gender._id as gender.name for gender in statics.genders" ng-model="data.gender" type="password" required="required" class="form-control"><option label="Choose a gender" value="" hidden="hidden"></option></select></div></div><div class="form-group"><div class="input-group"><div class="input-group-addon"><i class="glyphicon glyphicon-pawn"></i></div><select ng-options="role._id as role.name for role in statics.roles" ng-model="data.role" type="password" required="required" class="form-control"><option label="Choose a role" value="" hidden="hidden"></option></select></div></div></fieldset><button ng-disabled="form.$invalid || submitting" type="submit" class="btn btn-block btn-primary">Create my account!</button></form></div><div class="panel-footer text-center"><a ng-href="/users/sign-in" class="btn btn-link">I have an account</a></div></div></div></div></div>
